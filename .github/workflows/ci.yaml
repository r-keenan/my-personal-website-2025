name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: npm install

      - name: Formatting
        run: npm run format:check

      - name: Linting
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Build project
        run: npm run build
        env:
          SANITY_PROJECT_ID: ${{secrets.PUBLIC_SANITY_PROJECT_ID}}
          SANITY_DATASET: ${{secrets.PUBLIC_SANITY_DATASET}}
          SANITY_CDN_URL: ${{secrets.PUBLIC_SANITY_CDN_URL}}
          SANITY_TOKEN: ${{secrets.PUBLIC_SANITY_TOKEN}}

      - name: Run tests
        run: npm run test
